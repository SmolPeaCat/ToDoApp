# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-publish-Linux-Windows:
    runs-on: [ubuntu-latest,windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name : Build and Test
      run: dotnet build --configuration Release && dotnet test --no-build --verbosity normal
      
    - name : Publish for Linux
      run: dotnet publish -c Release -r linux-x64 --self-contained -o .linux-output/
    - name: Upload simple-todo-linux-x64 directory
      uses: actions/upload-artifact@v4
      with:
        name: simple-todo-linux-x64
        path: .linux-output/
        retention-days: 14
        
    - name : Publish for Windows
      run: dotnet publish -c Release -r win-x64 --self-contained -o .windows-output/
    - name: Upload simple-todo-win-x64 directory
      uses: actions/upload-artifact@v4
      with:
        name: simple-todo-windows-x64
        path: .windows-output/
        retention-days: 14
